<lift:surround with="default" at="content">

    <lift:ListEdit.addEntry form="post">
            <div id="entryform" style="height: 120px">
                <table>
                    <tr>
                        <td><e:text />  </td>
                        <td><button>Add</button></td>
                    </tr>
                </table>
            </div>
    </lift:ListEdit.addEntry>

    <lift:ListEdit.showList>
        <list:entry>
            <tr>
                <td><le:text /></td>
                <td><le:delete /></td>
            </tr>
        </list:entry>
    </lift:ListEdit.showList>

</lift:surround>
